<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>
<body>
  <header>
    <img src="/Img/logo.png" alt="logo-alura" class="logo">
  </header>
  <main>
    <section>
      <textarea class="text-area" id="text-area" cols="20" rows="8" placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <h6 class="information">Solo letras minúscurlas y sin acento</h6>
      </div>
      <div class="buttons">
        <button class="button-encrypt" id="button-encrypt">Encriptar</button>
        <button class="button-decrypt" id="button-decrypt">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea class="message" id="message-area" cols="20" rows="10"></textarea>
      <div>
        <button class="copy" id="button-copy">Copiar</button>
      </div>
    </section>
  </main>
</body>
</html>
